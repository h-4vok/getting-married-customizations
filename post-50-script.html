  .grid-button-cbu {

  .grid-title-cuil {

  }

  .grid-content-cuil {

<script type="text/javascript">

  var PostCustomJS = PostCustomJS || {};

</script>

<script type="text/javascript">

  PostCustomJS._copyTextToClipboard = function (element, text) {
    const hiddenElement = document.createElement('textarea');
    hiddenElement.value = text;
    document.body.appendChild(hiddenElement);
    hiddenElement.select();
    document.execCommand('copy');
    document.body.removeChild(hiddenElement);

    jQuery(element).notify("Copiado!", "success");
  };

</script>

<script type="text/javascript">

  PostCustomJS._getBreadcrumbHtml = function (text, link) {

    let html = "";

    if (link) {

      html = '<span class="breadcrumb" typeof="v:Breadcrumb"><a rel="v:url" property="v:title" href="' + link + '">' + text + '</a></span>';

    }
    else {

      html = '<span class="breadcrumb-current">' + text + '</span>';

    }

    return html;

  };

</script>

<script type="text/javascript">

  PostCustomJS.RemoveItems = function () {

    jQuery("div#comments").remove();
    jQuery("nav.navigation.post-navigation").remove();
    jQuery("footer").remove();
    jQuery("aside#secondary").remove();
    jQuery("header#masthead").remove();
    jQuery("time.entry-date.published").remove();

  };

  PostCustomJS.SetBreadcrumb = function () {

    var breadcrumbNav = jQuery("nav.entry-breadcrumbs");

    if (breadcrumbNav.length) {
      const home = PostCustomJS._getBreadcrumbHtml("Principal", "https://priscila-christian.000webhostapp.com");
      const current = PostCustomJS._getBreadcrumbHtml("Regalos");

      breadcrumbNav[0].innerHTML = home + current;
    }

  };

  PostCustomJS.SetButtons = function () {

    const cbuButtonPesos = jQuery("#button-cbu-pesos");
    const cuilButtonPesos = jQuery("#button-cuil-pesos");
    const aliasButtonPesos = jQuery("#button-alias-pesos");

    cbuButtonPesos.click(function () { PostCustomJS._copyTextToClipboard(this, "0170118640000004384968"); });
    cuilButtonPesos.click(function () { PostCustomJS._copyTextToClipboard(this, "2033074907"); });
    aliasButtonPesos.click(function () { PostCustomJS._copyTextToClipboard(this, "SALINA.CUNA.LLAMA"); });

    const cbuButtonDolares = jQuery("#button-cbu-dolares");
    const cuilButtonDolares = jQuery("#button-cuil-dolares");
    const aliasButtonDolares = jQuery("#button-alias-dolares");

    cbuButtonDolares.click(function () { PostCustomJS._copyTextToClipboard(this, "0170019044000060963756"); });
    cuilButtonDolares.click(function () { PostCustomJS._copyTextToClipboard(this, "27317520064"); });
    aliasButtonDolares.click(function () { PostCustomJS._copyTextToClipboard(this, "PELON.ORILLA.REMERO"); });
  };

</script>

<script type="text/javascript">

  jQuery(document).ready(function () {

    PostCustomJS.RemoveItems();
    PostCustomJS.SetBreadcrumb();
    PostCustomJS.SetButtons();

  });

</script>
